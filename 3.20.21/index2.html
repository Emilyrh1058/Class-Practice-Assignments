<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Content!</title>
</head>
<body>
  <h1>Drink Selection!</h1>
  <hr>
  <!-- Here we create a generic drink-options div -->
  <div id="drink-options"></div>

   <!-- Added link to the jQuery Library -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

 <script type="text/javascript">
    // Array holds all of the drinks available
    var drinkList = [
      "Coffee: $5",
      "Espresso: $7",
      "Cappuccino: $6",
      "Latte: $4",
      "Tea: $3",
      "Ice Coffee: $6",
      "Ice Espresso: $8",
      "Ice Latte: $6",
      "Ice Tea: $4"
    ];
    // This line of jQuery selects the div with the matching id (#drink-options)
    var optionsEl = $("#drink-options")
    // Here we loop through our array using the .each() method and append a new div with each iteration
    $.each(drinkList, function(i,drink) {
        console.log(i)
        console.log(drink)
        $('#drink-options').append('<p>' + drink + '</p>');
    })
  </script>
</body>
</html>
